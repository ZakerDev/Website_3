<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>КурскДорог</title>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=7fd78b29-a85d-4699-8094-5cf73625e847&lang=ru_RU" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    
                    <h2>Курск<span class="danger">Дорог</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                
                <a href="#">
                    <span class="material-icons-sharp">
                        storage
                    </span>
                    <h3>База данных</h3>
                    
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        map
                    </span>
                    <h3>Карта</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        description
                    </span>
                    <h3>Ведомости</h3>
                </a>
                
                
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <div class="district-name-container">
            <h3>Выберите район --></h3>

       </div>
        <div class="map-container">
            
            <div id="map" style="width: 100%; height: 1000px;"></div>
            <script src="roads.js" type="text/javascript"></script>
            
            <div class="filter-button" id="filterBtn">
                <span class="material-icons-sharp">filter_list</span>
                
            </div>
            
            <div class="filter-panel" id="filterPanel">
                <!-- Содержимое панели -->
                
                
                
               
                <div class="dropdown-container">    
                
                    <style>
                    
                    .dropdown {
                        position: relative;
                        display: inline-block;
                        }

                            .dropbtn {
                            background-color: #6C9BCF;
                            color: #ffffff;
                            border-radius: 25px;
                            padding: 10px 20px;
                            font-size: 30px;
                            left: 10px;
                            cursor: pointer;
                            margin-top: 2rem;
                            position: relative;
                            }

                            /* Добавляем стрелку */
                            .dropbtn::after {
                            content: '\25BC'; /* Символ стрелки вниз */
                            font-size: 12px;
                            position: absolute;
                            top: 50%;
                            right: 5px;
                            transform: translateY(-50%);
                            }

                            .dropdown-content {
                            display: none;
                            position: absolute;
                            background-color: #fff;
                            min-width: 160px;
                            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                            z-index: 1;
                            }

                            .dropdown-content a {
                            color: #222;
                            padding: 12px 16px;
                            text-decoration: none;
                            display: block;
                            }

                            .dropdown-content a:hover {
                            background-color: #007bff;
                            color: #fff;
                            }

                            .dropdown:hover .dropdown-content {
                            display: block;
                            }

                            .dropdown:hover .dropbtn {
                            background-color: #007bff;
                            color: #fff;
                            }</style>
                    <div class="dropdown">
                        <button class="dropbtn">Выберите район</button>
                        <div class="dropdown-content">
                            <a href="#" id="prist">Пристенский</a>
                            <a href="#" id="gold">Золотухинский</a>
                            <a href="#" id="soviet">Советский</a>
                            <a href="#" id="root">Кореневский</a>
                            <a href="#" id="kurch">Курчатовский</a>
                            <a href="#" id="gorsh">Горшеченский</a>
                            <a href="#" id="oboyan">Обоянский</a>
                            <a href="#" id="medved">Медвенский</a>
                            <a href="#" id="bigsoldier">Большесолдатский</a>
                            <a href="#" id="ponir">Поныровский</a>
                            <a href="#" id="kursk">Курский</a>
                            <a href="#" id="kurskaya_oblast">Курская область</a>
                        </div>
                      </div>
                    </div>
                    
                    
                        
                       
                <div class="close-button" id="closeFilterBtn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <script src="filter_panel.js"></script>
        </div>

        
        <!-- Right Section -->
        


    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>

</html>
